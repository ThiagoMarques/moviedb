<div class="title-main_content">
    <h1>{{name}}</h1>
    <div class="facts">
        <span class="certification">{{age}}</span>
        <span class="release">{{date}}</span>
        <span *ngFor="let g of genres" class="genre">{{g.name}}</span>
        <span class="runtime">{{time}} minutos</span>
    </div>
    <div class="rate_users">
        <span class="progress_pie">{{rate}}%</span>
        <span class="class_geral">Classificação geral dos utilizadores</span>
    </div>
</div>
